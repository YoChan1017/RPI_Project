<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>🚗 Drunk Driver Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>🚗 Drunk Driver Log</h1>
    <div class="table-container">
        {% if data %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Time</th>
                    <th>Measurements</th>
                    <th>Situation</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td class="{% if row[3] == 'PASS' %}status-pass{% else %}status-drunk{% endif %}">
                        {{ row[3] }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="no-data">
            측정 기록이 없습니다.
        </div>
        {% endif %}
    </div>
</body>
</html>
